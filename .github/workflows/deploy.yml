name: ðŸš€ Deploy File to cPanel

on:
  push:
    branches:
      - master

jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ”¨ Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm install
        env:
          CI: false

      - name: ðŸ“‚ Build for Server 1
        run: |
          npm run build:server1
          git reset --hard
        env:
          CI: false

      - name: ðŸ“‚ Sync folders and files to the first server
        id: ftp-deploy-server1
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST_1 }}
          username: ${{ secrets.FTP_USERNAME_1 }}
          password: ${{ secrets.FTP_PASSWORD_1 }}
          local-dir: build/
          debug: true
          retry-count: 3
          retry-delay: 30
          timeout: 60000

      - name: ðŸ“‚ Build for Server 2
        run: |
          npm run build:server2
          git reset --hard
        env:
          CI: false

      - name: ðŸ“‚ Sync folders and files to the second server
        id: ftp-deploy-server2
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST_2 }}
          username: ${{ secrets.FTP_USERNAME_2 }}
          password: ${{ secrets.FTP_PASSWORD_2 }}
          local-dir: build/
          debug: true
          retry-count: 3
          retry-delay: 30
          timeout: 60000

      - name: ðŸ“‚ Build for Server 3
        run: |
          npm run build:server3
          git reset --hard
        env:
          CI: false

      - name: ðŸ“‚ Sync folders and files to the second server
        id: ftp-deploy-server3
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST_3 }}
          username: ${{ secrets.FTP_USERNAME_3 }}
          password: ${{ secrets.FTP_PASSWORD_3 }}
          local-dir: build/
          debug: true
          retry-count: 3
          retry-delay: 30
          timeout: 60000
